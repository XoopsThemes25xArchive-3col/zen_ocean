
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN' 'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="<{$xoops_langcode}>" lang="<{$xoops_langcode}>">
<head>
	<{assign var=theme_name value=$xoops_theme}>
<!-- titre de la page et meta descriptions -->
	<title><{if $xoops_pagetitle !=''}><{$xoops_pagetitle}> : <{/if}><{$xoops_sitename}></title>
	<meta http-equiv="content-type" content="text/html; charset=<{$xoops_charset}>" />
	<meta name="robots" content="<{$xoops_meta_robots}>" />
	<meta name="keywords" content="<{$xoops_meta_keywords}>" />
	<meta name="description" content="<{$xoops_meta_description}>" />
	<meta name="rating" content="<{$xoops_meta_rating}>" />
	<meta name="author" content="<{$xoops_meta_author}>" />
	<meta name="copyright" content="<{$xoops_meta_copyright}>" />
	<meta name="generator" content="XOOPS" />
	<meta http-equiv="Refresh" content="<{$time}>; url=<{$url}>" />
<!-- Pour la transition des pages -->
<meta http-equiv="Page-Enter" content="revealtrans(duration=1, transition=23)" />
<meta http-equiv="Page-Exit" content="revealtrans(duration=1, transition=23)" />
<!-- chemin du favicon -->
	<link rel="shortcut icon" type="image/ico" href="<{xoImgUrl favicon.ico}>" />
	<link rel="icon" type="image/png" href="<{xoImgUrl icon.png}>" />
<!-- Css du thème -->
	<link rel="stylesheet" type="text/css" media="screen" href="<{xoImgUrl layout-soup.css}>" />
	<link rel="stylesheet" type="text/css" media="all" href="<{xoImgUrl style.css}>" />
<{$xoops_module_header}>
</head>
<body id="xo-siteclosed">
<div id="xo-wrapper" class="container" align="center">
	<div id="xo-redirect">
		<div class="message">
			<{$message}>
			<br />
			<img src="<{xoImgUrl img/starfish_ani.gif}>" alt="<{$message}>"/><img src="<{xoImgUrl img/starfish_ani.gif}>" alt="<{$message}>"/><img src="<{xoImgUrl img/starfish_ani.gif}>" alt="<{$message}>"/>
		</div>
		<div class="notreload">
			<{$lang_ifnotreload}>
		</div>

	<{if $xoops_logdump != ''}><div><{$xoops_logdump}></div><{/if}>
	</div>
</div>

</body>
</html>
