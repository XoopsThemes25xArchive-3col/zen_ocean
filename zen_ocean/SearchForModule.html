<script  type="text/javascript">
function SearchOpenClose(Obj) {
	element = SearchgetE(Obj);
	img = SearchgetE(Obj + '_icon');
	if(element.style) {
		if(element.style.display == 'block' ) {
			element.style.display = 'none';
			img.src = '<{$xoops_url}>/themes/<{$theme_name}>/icons/action/plus.png';
		} else {
			element.style.display = 'block';
			img.src = '<{$xoops_url}>/themes/<{$theme_name}>/icons/action/moins.png';
		}
	}
}

function SearchgetE(id) {
    if(document.getElementById) {
        return document.getElementById(id);
    } else if(document.all) {
        return document.all[id];
    } else return;
}

if (document.images) {
	preload_image_object = new Image();
	// set image url
	image_url = new Array();
	image_url[0] = '<{$xoops_url}>/themes/<{$theme_name}>/icons/action/plus.png';
	image_url[1] = '<{$xoops_url}>/themes/<{$theme_name}>/icons/action/moins.png';

	var i = 0;
	for(i=0; i<=1; i++) preload_image_object.src = image_url[i];
}
</script>

<style type="text/css">
#Searchme {
	display: none;
}
</style>

<div class="xo-blockszone x2-social-Search" id="xo-page-Search">
	<div class="xo-block">
		<div class="xo-blocktitle">
			<a href="javascript:;" onclick="SearchOpenClose('Searchme','icon_Searchme');" alt="Afficher/Masquer" title="Afficher/Masquer" ><img src="<{$xoops_url}>/themes/<{$theme_name}>/icons/action/plus.png" id="Searchme_icon" alt="Afficher/Masquer" title="Afficher/Masquer" />&nbsp;<{$search_title}><{$search_module}></a>
		</div>

		<div class="xo-blockcontent" id="Searchme" style="display:none;">
		<{$search_form}>
		</div>
	</div>
</div>
